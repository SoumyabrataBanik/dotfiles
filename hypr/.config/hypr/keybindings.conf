####################
### KEYBINDINGSS ###
####################
#
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$secMod = ALT_L
$tMod = SHIFT_L

# Set default programs
$terminal = kitty
$fileManager = dolphin
$menu = rofi

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal 
bind = $mainMod SHIFT, Return, exec, $terminal -e tmux
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu -show drun
bind = $mainMod, P, pseudo, # dwindle -show drun
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, space, fullscreen # fullscreen

# Reload waybar
bind = $mainMod&SHIFT_L, B, exec, ~/.config/hypr/scripts/reloadWaybar.sh

# Lock screen, reboot, poweroff
bind = $mainMod, M, exec, wlogout # Exit Hyprland
bind = $secMod&SHIFT_L, L, exec, /home/soumyabrata/.config/hypr/scripts/screenlock.sh # Lock screen
bind = $secMod&SHIFT_L, P, exec, systemctl poweroff # poweroff
bind = $secMod&SHIFT_L, R, exec, systemctl reboot # restart

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keybindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9 
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window with keyboard only
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, J, resizeactive, 0 -10
bind = $mainMod SHIFT, K, resizeactive, 0, 10

# Open applications
bind = $mainMod, F, exec, firefox
bind = $mainMod, B, exec, brave --password-store=basic
bind = $mainMod, T, exec, torbrowser-launcher
bind = $mainMod, P, exec, ~/Postman/Postman
bind = $mainMod, C, exec, microsoft-edge-stable https://www.bing.com/chat
bind = $mainMod, W, exec, microsoft-edge-stable office.com
bind = $mainMod, O, exec, microsoft-edge-stable onedrive.com

# Open Applications in particular workspaces
# Numpad 1 = KP_End
# Numpad 2 = KP_Down
# Numpad 3 = KP_Next
# Numpad 4 = KP_Left
# Numpad 5 = KP_Begin
# Numpad 6 = KP_Right
# Numpad 7 = KP_Home
# Number 8 = KP_Up
# Number 9 = KP_Prior
bind = $secMod, 1, exec, [workspace 1] kitty
bind = $secMod $tMod, 1, exec, [workspace 1] kitty -e tmux
bind = $secMod, 2, exec, [workspace 2] brave --password-store=basic
bind = $secMod $tMod, 2, exec, [workspace 2] torbrowser-launcher
bind = $secMod, 3, exec, [workspace 3] ~/Postman/Postman

# Open webservers in applications
bind = $secMod, Y, exec, brave --password-store=basic --profile-directory="Default" youtube.com
bind = $secMod, R, exec, brave --password-store=basic --profile-directory="Default" reddit.com
bind = $secMod, G, exec, brave --password-store=basic --profile-directory="Default" github.com/SoumyabrataBanik
bind = $secMod, F, exec, brave --password-store=basic --profile-directory="Default" fmovies24.to
bind = $secMod, T, exec, kitty -e tmux
bind = $secMod&Shift_L, G, exec, brave --password-store=basic --profile-directory="Default" gmail.com
bind = $secMod, M, exec, brave --password-store=basic --profile-directory="Profile 1" moodlebppimt.ddns.net/login/index.php
bind = $secMod SHIFT, M, exec, brave --password-store=basic --profile-directory="Profile 1" makautexam.net 
bind = $secMod, S, exec, brave --password-store=basic --profile-directory="Default" spotify.com
bind = $secMod, L, exec, brave --password-store=basic --profile-directory="Profile 2" http://localhost:3000
bind = $secMod SHIFT, F, exec, brave --password-stor=basic --profile-directory="Profile 3" https://www.fanfiction.net

# Keys to control volume
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = Shift_L, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = Shift_L, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Keys to control brightness
binde =, XF86MonBrightnessUp, exec, brightnessctl set +1%
binde =, XF86MonBrightnessDown, exec, brightnessctl set 1%-
binde = SHIFT_L, XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = SHIFT_L, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Print screen
bind = , Print, exec, slurp | grim -g - ~/Pictures/Screenshots/$(date +'screenshot_%d-%m-%Y-%H%M%S.png')

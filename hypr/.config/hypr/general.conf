########################
### GENERAL SETTINGS ###
########################

# Gruvbox colorscheme
# Color palette taken from https://github.com/morhetz/gruvbox

general { 
    gaps_in = 4
    gaps_out = 5
    border_size = 2

    resize_on_border = false 
    layout = master 

    col.active_border = rgb(928374) rgb(98971a) 90deg
    col.inactive_border = rgba(928374aa)
    col.nogroup_border = rgba(282828dd)
    col.nogroup_border_active = rgb(98971a) rgb(928374) 90deg
    no_border_on_floating = false
}

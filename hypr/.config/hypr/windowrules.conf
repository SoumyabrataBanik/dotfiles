# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$


# Don't change this
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = opacity 0.9 override 0.6 override 0.95 override,class:^(firefox)$
windowrulev2 = opacity 0.9 override 0.9 override 0.95 override,class:^(Brave)$
windowrulev2 = opacity 0.8 override 0.6 override 0.87 override,class:^(kitty)$

# Gruvbox Colortheme - https://github.com/morhetz/gruvbox
windowrulev2 = bordercolor rgb(d79921),xwayland:1 # Check if window is xwayland 

# Hyprlock #
# ##########

source = ~/dotfiles/.config/hypr/themes/rosepine.conf

general {
    disable_loading_bar = true
    enable_fingerprint = true
    hide_cursor = true
}

background {
    monitor = 
    path = ~/dotfiles/wallpapers/Spiderman_logo.jpg
    blur_passes = 1
    blur_size = 7
    noise = 0.0117
    vibrancy = 0.1696
}

#Date
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%A")"
    text_align = center
    color = rgba(44, 40, 42, 0.8)
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    font_weight = 900
    rotate = 0 
    position = -600, 50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%d/%m/%Y")"
    text_align = center
    color = rgba(44, 40, 42, 0.8)
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    rotate = 0 
    position = -600, -60
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    text_align = center
    color = rgba(255, 0, 0, 0.8)
    font_size = 100
    font_family = JetBrainsMono Nerd Font
    rotate = 0 
    position = 600, 0
    halign = center
    valign = center
}


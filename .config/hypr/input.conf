######################
### INPUT SETTINGS ###
######################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true 
        disable_while_typing = true
    }
    numlock_by_default = true
    accel_profile = adaptive 
}

device {
    name = epic-mouse-v1
    sensitivity = 0
}

cursor {
    no_hardware_cursors = true
}

[colors]
;background = #282A2E
;background-alt = #373B41
;foreground = #C5C8C6
;primary = #F0C674
;secondary = #8ABEB7
;alert = #A54242
;disabled = #707880

background = #232136
;; Highlight Med
background-alt = #44415a
;; Text
foreground = #e0def4
;; Rose
primary = #ea9a97
;; Gold
secondary = #f6c177
;; Love
alert = #eb6f92
;; Good
green = #16fa0a
;; Muted
disabled = #6e6a86

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

font-0 = VictorMono Nerd Font Mono:size=10:weight=bold;2
font-1 = VictorMono Nerd Font Mono:size=22:weight=bold;5

modules-left = logo xworkspaces xwindow
modules-right = pulseaudio xkeyboard memory cpu wlan eth backlight battery date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/logo]
type = custom/text

content = 
content-font = 2
content-padding = 1
content-foreground = ${colors.foreground}
click-left = "dmenu_run"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/backlight]
type = internal/backlight

card = amdgpu_bl1
format = BRIGHT <label>
format-foreground = ${colors.primary}
label = %percentage% %
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ACO
poll-interval = 5
time-format = %H:%M

format-charging = BAT <label-charging>
format-charging-foreground = ${colors.primary}
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}

format-discharging = BAT <label-discharging> 
format-discharging-foreground = ${colors.secondary}
label-discharging = %percentage%% | %time% Remaining
label-discharging-foreground = ${colors.foreground}

format-full = BAT <label-full>
format-full-foreground = ${colors.green}
label-full = %percentage%%
label-full-foreground = ${colors.foreground}

format-low = BAT <label-low>
format-low-foreground = ${colors.alert}
label-low = %percentage%% | %time% Remaining 
label-low-foreground = ${colors.alert}

[module/time]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format = <label>
label = %date%
label-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y
format = <label>
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
